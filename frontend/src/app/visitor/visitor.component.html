<section>
<button class="btn2" (click)="randomPost()">Random squand post</button>
<div class="container">
  <div class="card" *ngIf="showCard">
    <div class="card-body" (click)="toggleShow()">
      <h3 class="card-title mb-2 text-muted">{{post.title}}</h3>
      <p class="card-text mb-2 text-muted">{{post.content}}</p>
    </div>
  </div>
</div>
</section>
