<div class="container">
    <div id="bg">
        <img src="assets/visitor.png" alt="Random generator">
      </div>
    <button class="btn" (click)="randomPost()">Random Post</button>

  <div class="card card-custom" style="width: 18rem;" *ngIf="showCard">
    <div class="card-body">
      <h5 class="card-title mb-2 text-muted">{{post.title}}</h5>
      <p class="card-text mb-2 text-muted">{{post.content}}</p>
      <p class="card-text mb-2 text-muted">{{post.gameId}}</p>
      <!-- <h5 class="card-title mb-2 text-muted">{{post.imageUrl}}</h5> -->
    </div>
  </div>
</div>
