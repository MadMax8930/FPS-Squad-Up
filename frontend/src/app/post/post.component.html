<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>


<body>
<div class="container add-quote">
            <div class="row">
                <div class="col-md-12 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="text-center">
                                <img src="/assets/logo-web-white.png" alt="logo" border="0">
                                <h2 class="text-center">Create your squad Post</h2>
                                <p>It's the moment to tell the world what is on your mind.</p>

                                <label for="game">Choose a car:</label>
                                  <select id="game" name="gamelist" form="postform">
                                  <option value="game1">warzone</option>
                                  <option value="game2">Battlefield</option>
                                  <option value="game3">Call of duty</option>
                                  <option value="game4">Halo</option>
                                </select>

                                <div *ngIf="alert" class="alert alert-success success-dismissible fade show" role="alert">
                                  <strong>Succes!</strong> Quote has been created!
                                  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>

                                <form (ngSubmit)="submitPost()" [formGroup]="postForm" class="form" method="post">
                                
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input id="post" formControlName="content" placeholder="post" class="form-control inputfield" type="text" name="content" aria-label="post" aria-describedby="post-addon">
                                            <span class="input-group-text" id="post-addon"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input id="title" formControlName="title"  placeholder="by" class="form-control" type="text" name="title" aria-label="by" aria-describedby="by-addon">
                                            <span class="input-group-text" id="by-addon"></span>               
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <input name="btnAdd" type="submit" [disabled]="postForm.invalid" class="btn btn-lg btn-primary btn-block btnAdd" value="Add post">
                                    </div>

                                    <div class="form-group">
                                        <button class="btn btn-lg btn-secondary btn-block" routerLink="/account/">Your account</button>
                                    </div>
                                    <p>All created posts are visible from your <a href="/account">account</a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </body>
