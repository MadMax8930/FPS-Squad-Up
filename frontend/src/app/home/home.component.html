<app-navbar-user></app-navbar-user>
<div class="container" *ngFor="let post of posts">
    <div class="post">
      <a [routerLink]="['/feedback', post.id]"><p>{{post.id}}</p></a>
        <p>{{post.title}}</p>
        <p>{{post.content}}</p>
        <p>{{post.UserId}}</p>
        <p>{{post.GameId}}</p>
    </div>
</div>
<app-footer></app-footer>
