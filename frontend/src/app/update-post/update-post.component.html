<!-- Bootstrap 4 -->
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<body>
  <!-- Wrapper Design -->
  <div class="wrapper" id="img">

  <!-- Update Section -->
  <div class="container update-post">
     <div class="text-center">
        <!-- Logo -->
        <img src="/assets/logoBrand.png" alt="website's logo" routerLink='/account'>
        <h2 class="text-center squad-post">Update Squad Post</h2>
        <p class="update-text-1"><i>Let's edit your post</i></p>
        <!-- Alert -->
        <div *ngIf="alert" class="alert alert-success success-dismissible fade show" role="alert">
            <strong>Update successful!</strong> Your post has been updated
            <button (click)="closeAlert()" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <!-- Update Form -->
        <form (ngSubmit)="submitUpdate()" [formGroup]="updateForm" class="form" method="update">
           <!-- Title -->    
           <div class="form-group d-flex justify-content-center">
              <div class="input-group">
                <input id="post" formControlName="content" placeholder="Edit Title" class="form-control" type="text" name="content" aria-label="post" aria-describedby="post-addon"/>
                <span class="input-group-text" id="post-addon"></span>
              </div>
           </div>
           <!-- Content -->     
           <div class="form-group d-flex justify-content-center">
              <div class="input-group">
                <textarea id="title" formControlName="title"  placeholder="Edit Post" class="form-control" type="text" name="title" aria-label="title" aria-describedby="title-addon"></textarea>
                <span class="input-group-text" id="title-addon"></span>               
              </div>
           </div>
           <!-- Account Redirect -->                
           <div class="update-text-2">
             <p><small>All your posts are visible from your <a href="/account">account</a></small></p>
           </div>
           <!-- Submit Post -->
           <button type="submit" [disabled]="updateForm.invalid" class="btn btn-danger">Update Post</button>
        </form>
     </div>
  </div>

  </div>
</body>
