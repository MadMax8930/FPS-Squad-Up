<body>
    <div class="wrapper" id="img">
       <div class="register-form text-center" id="register-position">
         <span>
             <div class="logo-website">
               <a href="#" class="logo">
                 <img src="assets/logo-web-white.png" alt="Website Logo" width="80%">
               </a>
             </div>
           </span>
         <form (ngSubmit) ="submitForm()"  [formGroup]="registerForm">
           <div class="form">
             <div class="title">Welcome</div>
             <div class="subtitle">Let's create your account!</div>

             <div class="form-floating input-container ic1">
                <input type="text"
                       class="form-control input"
                       id="name" 
                       placeholder="Name"
                       formControlName= "name">
                       <div class="cut"></div>
                <label for="name">Name</label>
            </div>

             <div class="form-floating input-container ic2">
                 <input type="email"
                        class="form-control input" 
                        id="email" 
                        placeholder="Email"
                        formControlName="email">
                        <div class="cut"></div>
                 <label for="email">Email</label>
             </div>
 
             <div class="form-floating input-container ic2">
                 <input type="password" 
                        class="form-control input"
                        id="pwd"
                        placeholder="Password"
                        formControlName="password">
                        <div class="cut cut-short"></div>
                 <label for="pwd">Password</label>
             </div>

             <div class="text-login">
                <p>Already a member? Please <a href='/login'>Login</a></p>
              </div>
 
             <button class="btn btn-lg btn-primary submit"
                     type="submit"
                     [disabled]="registerForm.invalid">REGISTER</button>
           </div>
         </form>
       </div>
    </div>     
 </body>
